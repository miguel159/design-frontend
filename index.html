<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina login</title>
    <link rel="stylesheet" href="frontend.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body class="body b_index">
    <div class="index">
      <div class="title">
        <h1>Sistema de Gestión Estratégica</h1>
      </div>
      <div class="section_div">
        <div class="divs_form">
          <label class="par">Usuario:</label>
          <label for="Usuario" class="l_form icon ">
            <i class="fa fa-user font-aweson"></i>
            <input class="input-text-icon"type="text" name="" value="" placeholder="Usuario">
          </label>
        </div>
        <div class="divs_form">
          <label class="par">Clave:</label>
          <label for="Clave" class="l_form icon">
            <i class="fa fa-cog font-aweson"></i>
            <input class="input-text-icon" type="password" name="" value="" placeholder="Contraseña">
          </label>
        </div>
        <div class="ingresar">
          <label for="">
            <input class="btn primary"type="submit" name="" value="Ingresar">
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
